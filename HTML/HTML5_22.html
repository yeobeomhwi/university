<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{background: teal; color: white;}
        .floating{
            background: lightgoldenrodyellow; 
            margin: 2px; 
            float: left;
        }
        body{height: 600px;}
        #b1{height:10%;}
        #b2{height:75%;}
        #f1{width: 10%; height: 100%;}
        #f2{width: 55%; height: 100%;}
        #f3{width: 33%; height: 100%;}
        #b3{clear: left; height: 10%;}
    </style>
</head>
<body>
    <h1>여범휘</h1><hr>
    <div class="box" id="b1">헤더 박스</div>
    <div id="b2">
        <div class="floating" id="f1"> 플로팅 박스1</div>
        <div class="floating" id="f2"> 플로팅 박스2</div>
        <div class="floating" id="f3"> 플로팅 박스3</div>
    </div>
    <div class="box" id="b3">풋터 박스</div>
</body>
</html>
