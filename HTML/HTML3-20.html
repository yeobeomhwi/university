<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: skyblue; writing-mode: vertical-rl; text-shadow:10px 20px 2px gray;" > 여범휘</h1><br><br><hr>
    <hr>
    <h3>①</h3>
    <fieldset>
        <legend> 이메일 입력 필드 </legend>
        <input type="email" placeholder="xxx@xxxxx.xxx" name="email">
    </fieldset>
    <fieldset>
        <legend> URL 입력 필드</legend>
        <input type="url" placeholder="http://xxxx.xxxxx.xxxxx" name="url">
    </fieldset>

    <hr>
    <h3>②</h3>
    <fieldset>
        <legend> 전화번호 입력 필드 </legend>
        <input type="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="0**-****-****">
    </fieldset>

    <hr>
    <h3>③</h3>
    <fieldset>
        <legend> 텍스트 & 검색어 입력 필드 </legend>
        텍스트 입력: <input type="search" name="search1"><br>
        검색어 입력: <input type="search" name="keyword">
    </fieldset>
    
    <hr>
    <h3>④</h3>
    <fieldset>
        <legend> 날짜 입력 필드 </legend>
        회의 날짜: <input type="date" name="mday"><br>
    </fieldset>
    <fieldset>
        <legend> 시간 입력 필드 </legend>
        회의 날짜: <input type="time" name="mtime"><br>
    </fieldset>

    <hr>
    <h3>⑤</h3>
    <fieldset>
        <legend> 수치(number) 입력 필드 </legend>
        나 이: <input type="number" min="0" max="150" step="1" value="20" name="number">
    </fieldset>

    <hr>
    <h3> ⑥ </h3>
    <fieldset>
        <legend> 범위값(range) 입력 필드 </legend>
        시험 성적: <input type="range" min="0" max="100" step="5" value="50" name="range">
    </fieldset>

    <hr>
    <h3>⑦</h3>
    <fieldset>
       <legend> 색상값 입력 필드 </legend>
        색상 선택: <input type="color" value="#FF0000" name="favorite"><br>
    </fieldset>

    <hr>
    <h3>⑧</h3>
    <fieldset>
        <legend> 텍스트 명령버튼 </legend>
        <a href="" target="_blank"> <input type="button" value="이동1"></a>
        <input type="button" value="버튼클릭" onclick="alert('버튼이 클릭됨!');">
        <a href="" target="_blank"><button type="button">이동2</button></a>
    </fieldset>

    <hr>
    <h3>⑨</h3>
    <fieldset>
        <legend> 이미지 버튼 </legend>
        <a href="" >
            <input type="image" src="./img/css.PNG" alt="아이콘1" />
        </a>
        <input type="image" src="./img/html5.png" onclick="alert('버튼이 클림됨!');" />
        <a href="">
            <button type="button" >
            <img src="./img/www.png" /></button>
        </a>
            
    </fieldset>
</body>
</html>
