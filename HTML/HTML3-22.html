    <style>
        input::autofocus{
            border: 1px solid #4b0c0c;
            width: 100px;
            height: 20px;
            background-color: yellow;
        }
    </style>

<body>

        <legend>여범휘 정보</legend>

            이 름 : <input type="text" id="name" autofocus> <br>
            주전공 : <input type="text" required> <br>
            부전공 : <input type="text" autofocus> <br>
            자율전공 : <input type="text" disabled> <br>
            동아리1 : <input type="text" required> <br>
            동아리2 : <input type="text" > <br>
            취득자격 : <input type="text" autofocus> <br>
            봉사활동 : <input type="text" required> <br>
    </fieldset>
    <hr><hr>
    <h1 style="color: skyblue; writing-mode: vertical-rl; text-shadow:10px 20px 2px gray;" > 여범휘</h1><br><br><hr>
