<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background: orange;
        }

        h1:hover{
            background:black; 
            color:white;
        }

        h1:active{
            background:white; 
            color:black;
        }

        p{
            background: aqua;
        }

        p::first-letter{
            color:red; 
            font-size: 50px; 
            font-weight: bold;
        }

        p::first-line{
            background: gold;
        }
    </style>
</head>
<body>
    <h1 style="color: skyblue; text-shadow:10px 20px 2px gray;" > 여범휘</h1><br><br><hr>

    <h1>HTML5웹 프로그래밍</h1>
    <hr>
    <p>HTML5웹 프로그래밍에서는 HTML, CSS, 자바스크립트를 공부합니다.</p>
</body>
</html>
