<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1 style="color: skyblue; writing-mode: vertical-rl; text-shadow:10px 20px 2px gray;" > 여범휘</h1><br><br><hr>
        회원님의 국적과 여행한 국가를 선택하세요 <hr>
        국적:
        <select name="country" id="">
            <option value="France"> 프랑스 </option>
            <option value="Korea" selected> 대한민국 </option>
            <option value="USA"> 미국 </option>
            <option value="Germany"> 독일 </option>
            <option value="others"> 기타 </option>
        </select> &nbsp;
        여행한 도시 : 
        <select name="city" size="5" multiple id="">
            <option value="서울" selected> 서울 </option>
            <option value="파리" > 파리 </option>
            <option value="뉴욕" selected> 뉴욕 </option>
            <option value="런던"> 런던 </option>
            <option value="헬싱키"> 헬싱키 </option>
            <option value="베를린"> 베를린 </option>
            <option value="etc"> 기타 </option>
        </select> <hr>
        <button type="submit"> 데이터 전송</button>
    </form>
</body>
</html>
